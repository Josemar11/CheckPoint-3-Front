   <div class="modal modal-signin position-static d-block  py-3 bg-image" tabindex="-1" role="dialog" id="modalSignin" 
    >
  <div class="modal-dialog" role="document">
    <div class="modal-content rounded-10 ">
      <div class="modal-header p-5 pb-4 border-bottom-0">
        <!-- <h5 class="modal-title">Modal title</h5> -->
        <h2 class="fw-bold mb-0">Faça login:</h2>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

      <div class="modal-body p-5 pt-0">
        <form class="">
          <div class="form-floating mb-3">
            <input type="email" class="form-control rounded-4" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Email</label>
          </div>
          <div class="form-floating mb-3">
            <input type="password" class="form-control rounded-4" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Senha</label>
          </div>
          <button class="w-100 mb-2 btn btn-lg rounded-4 btn-primary" type="submit">Login</button>
          <small class="text-muted">Clicando,voce concorda com as condições de uso.</small>
          <hr class="my-4">
          <h2 class="fs-5 fw-bold mb-3">Ou use parceiros:</h2>
          <button class="w-100 py-2 mb-2 btn btn-outline-primary rounded-4" type="submit">
            <img src="https://seekicon.com/free-icon-download/twitter_19.svg" class="bi" width="24" height="24">
            Login com Twitter
          </button>
          <button class="w-100 py-2 mb-2 btn btn-outline-primary rounded-4" type="submit">
            <img src="https://seekicon.com/free-icon-download/facebook_14.svg" class="bi" width="24" height="24">
            Login com Facebook
          </button>
          <button class="w-100 py-2 mb-2 btn btn-outline-dark rounded-4" type="submit">
            <img src="https://seekicon.com/free-icon-download/github-alt_1.svg" class="bi" width="24" height="24">
            Login com GitHub
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
